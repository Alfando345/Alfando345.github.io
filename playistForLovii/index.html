  <script>
    // Fullscreen functionality
const fullscreenBtn = document.getElementById('fullscreen-btn');

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(err => {
      console.error(`Error attempting to enable fullscreen: ${err.message}`);
    });
    fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen_exit</span>';
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
      fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen</span>';
    }
  }
}

fullscreenBtn.addEventListener('click', toggleFullscreen);

// Update icon saat fullscreen berubah
document.addEventListener('fullscreenchange', () => {
  if (document.fullscreenElement) {
    fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen_exit</span>';
  } else {
    fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen</span>';
  }
});

// Keyboard shortcut (F11)
document.addEventListener('keydown', (e) => {
  if (e.key === 'F11') {
    e.preventDefault();
    toggleFullscreen();
  }
});
    (() => {
      // Track data
      const tracks = [
        {
          title: 'Sinarengan',
          artist: 'LovTyo',
          audioUrl: 'sinarengan.mp3',
          coverUrl: 'cover_sinarengan.jpg',
          coverAlt: 'Album cover with purple abstract shapes and acoustic guitar silhouette'
        },
        {
          title: 'Kini Ku Memenmukanmu~',
          artist: 'LovTyo',
          audioUrl: 'KiniKuMenemukanmu.mp3',
          coverUrl: 'KiniKuMenemukanmu.jpg',
          coverAlt: 'Album cover featuring bright yellow sunburst abstract art'
        },
        {
          title: 'Saat Bahagia',
          artist: 'LovTyo',
          audioUrl: 'saatBahagiaKu.mp3',
          coverUrl: 'SaatBahagia.jpg',
          coverAlt: 'Album cover featuring bright yellow sunburst abstract art'
        }
      ];

      // DOM selectors
      const trackListEl = document.querySelector('.track-list');
      const coverImgEl = document.querySelector('.cover-art img');
      const titleEl = document.querySelector('.track-info .title');
      const artistEl = document.querySelector('.track-info .artist');
      const playPauseBtn = document.querySelector('.play-pause');
      const playPauseIcon = playPauseBtn.querySelector('.material-icons');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      const progressContainer = document.querySelector('.progress-container');
      const progressBar = document.querySelector('.progress');
      const currentTimeEl = document.querySelector('.current-time');
      const durationEl = document.querySelector('.duration');
      const volumeRange = document.querySelector('input[type="range"]');
      const volumeIcon = document.getElementById('volume-icon');

      // Audio setup
      const audio = new Audio();
      audio.preload = 'metadata';
      let currentTrackIndex = 0;
      let isPlaying = false;
      let isMuted = false;

      // Initialize playlist UI
      function renderPlaylist() {
        trackListEl.innerHTML = '';
        tracks.forEach((track, i) => {
          const li = document.createElement('li');
          li.setAttribute('role', 'option');
          li.id = `track-${i}`;
          li.tabIndex = 0;

          li.classList.toggle('active', i === currentTrackIndex);

          const titleSpan = document.createElement('span');
          titleSpan.className = 'track-title';
          titleSpan.textContent = track.title;

          const artistSpan = document.createElement('span');
          artistSpan.className = 'track-artist';
          artistSpan.textContent = track.artist;

          li.appendChild(titleSpan);
          li.appendChild(artistSpan);

          li.addEventListener('click', () => {
            if (currentTrackIndex !== i) {
              changeTrack(i);
              playAudio();
            }
          });
          li.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              if (currentTrackIndex !== i) {
                changeTrack(i);
                playAudio();
              }
            }
          });

          trackListEl.appendChild(li);
        });
      }

      // Update player display
      function updatePlayerDisplay() {
        const track = tracks[currentTrackIndex];
        coverImgEl.src = track.coverUrl;
        coverImgEl.alt = track.coverAlt;
        titleEl.textContent = track.title;
        artistEl.textContent = track.artist;

        // Update aria-pressed for play/pause
        playPauseBtn.setAttribute('aria-pressed', isPlaying ? 'true' : 'false');

        // Highlight current track in playlist
        Array.from(trackListEl.children).forEach((li, idx) => {
          li.classList.toggle('active', idx === currentTrackIndex);
        });
      }

      // Load track into audio element
      function loadTrack(index) {
        currentTrackIndex = index;
        audio.src = tracks[index].audioUrl;
        audio.load();
        updatePlayerDisplay();
      }

      // Format time in mm:ss
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      }

      // Play audio
      function playAudio() {
        audio.play();
      }

      // Pause audio
      function pauseAudio() {
        audio.pause();
      }

      // Toggle play/pause
      function togglePlayPause() {
        if (isPlaying) {
          pauseAudio();
        } else {
          playAudio();
        }
      }

      // Set progress bar width
      function updateProgress() {
        if (audio.duration) {
          const progressPercent = (audio.currentTime / audio.duration) * 100;
          progressBar.style.width = `${progressPercent}%`;
          currentTimeEl.textContent = formatTime(audio.currentTime);
          durationEl.textContent = formatTime(audio.duration);
          progressContainer.setAttribute('aria-valuenow', progressPercent.toFixed(0));
        }
      }

      // Set progress on user interaction (click or keyboard)
      function setProgress(e) {
        const rect = progressContainer.getBoundingClientRect();
        let clickX = e.clientX;
        if (e.type === 'keydown') {
          // keyboard left/right arrows increment/decrement current time by 5 seconds
          if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
            audio.currentTime = Math.max(audio.currentTime - 5, 0);
          } else if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
            audio.currentTime = Math.min(audio.currentTime + 5, audio.duration);
          }
          return;
        }
        if (clickX < rect.left) clickX = rect.left;
        if (clickX > rect.right) clickX = rect.right;
        const width = rect.right - rect.left;
        const clickPercent = (clickX - rect.left) / width;
        audio.currentTime = clickPercent * audio.duration;
      }

      // Change track index and load it
      function changeTrack(index) {
        if (index < 0) {
          index = tracks.length - 1;
        } else if (index >= tracks.length) {
          index = 0;
        }
        loadTrack(index);
      }

      // Next track
      function nextTrack() {
        changeTrack(currentTrackIndex + 1);
        if (isPlaying) {
          playAudio();
        }
      }

      // Previous track
      function prevTrack() {
        changeTrack(currentTrackIndex - 1);
        if (isPlaying) {
          playAudio();
        }
      }

      // Volume control
      function setVolume(value) {
        audio.volume = value;
        updateVolumeIcon(value);
        isMuted = value === 0;
      }

      function toggleMute() {
        if (isMuted) {
          setVolume(volumeRange.value = lastVolume || 0.7);
        } else {
          lastVolume = audio.volume;
          setVolume(volumeRange.value = 0);
        }
      }

      function updateVolumeIcon(volume) {
        if (volume == 0) {
          volumeIcon.textContent = 'volume_off';
          volumeIcon.setAttribute('aria-label', 'Unmute volume');
        } else if (volume < 0.5) {
          volumeIcon.textContent = 'volume_down';
          volumeIcon.setAttribute('aria-label', 'Mute volume');
        } else {
          volumeIcon.textContent = 'volume_up';
          volumeIcon.setAttribute('aria-label', 'Mute volume');
        }
      }

      // Event listeners register
      function registerEvents() {
        playPauseBtn.addEventListener('click', () => {
          togglePlayPause();
        });

        prevBtn.addEventListener('click', () => {
          prevTrack();
        });

        nextBtn.addEventListener('click', () => {
          nextTrack();
        });

        audio.addEventListener('play', () => {
          isPlaying = true;
          playPauseIcon.textContent = 'pause';
          playPauseBtn.setAttribute('aria-label', 'Pause');
        });

        audio.addEventListener('pause', () => {
          isPlaying = false;
          playPauseIcon.textContent = 'play_arrow';
          playPauseBtn.setAttribute('aria-label', 'Play');
        });

        audio.addEventListener('ended', () => {
          nextTrack();
        });

        audio.addEventListener('timeupdate', updateProgress);

        progressContainer.addEventListener('click', setProgress);
        progressContainer.addEventListener('keydown', e => {
          if (['ArrowRight', 'ArrowLeft', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
            e.preventDefault();
            setProgress(e);
          }
        });
        progressContainer.tabIndex = 0;

        volumeRange.addEventListener('input', (e) => {
          setVolume(e.target.value);
        });

        volumeIcon.addEventListener('click', () => {
          toggleMute();
        });
        volumeIcon.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleMute();
          }
        });

        // Keyboard shortcuts for global play/pause space
        window.addEventListener('keydown', (e) => {
          if (e.target.tagName !== 'INPUT' && e.key === ' ') {
            e.preventDefault();
            togglePlayPause();
          }
        });
      }
      function updateClock() {
       const now = new Date();
       let hours = now.getHours();
         const ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12;
           hours = hours ? hours : 12; // the hour '0' should be '12'
            const minutes = now.getMinutes().toString().padStart(2, '0');
             const seconds = now.getSeconds().toString().padStart(2, '0');
                         document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
                  }
      // Initialize app
      function init() {
        renderPlaylist();
        loadTrack(currentTrackIndex);
        setVolume(volumeRange.value);
        registerEvents();
      }

      let lastVolume = 1.0 ;

      init();
            setInterval(updateClock, 1000);
      updateClock(); // Initial call
    })();
  </script>
