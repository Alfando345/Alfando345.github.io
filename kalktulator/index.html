<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfandoXeon Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap');
        
        :root {
            --primary-dark: #0a0a0a;
            --primary-blue: #00b4d8;
            --secondary-blue: #0096c7;
            --highlight-cyan: #48cae4;
            --button-dark: #1a1a1a;
            --button-hover: #2a2a2a;
            --text-light: #f8f9fa;
            --text-gray: #adb5bd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .calculator-container {
            width: 360px;
            background-color: var(--primary-dark);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 180, 216, 0.2);
            overflow: hidden;
            border: 1px solid var(--secondary-blue);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .calculator-container:hover {
            transform: scale(0.92);
        }
        
        .header {
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        .display {
            padding: 20px;
            text-align: right;
            background-color: rgba(10, 10, 10, 0.7);
            position: relative;
            min-height: 120px;
        }
        
        .previous-operand {
            font-size: 1rem;
            color: var(--text-gray);
            min-height: 20px;
            word-wrap: break-word;
        }
        
        .current-operand {
            font-size: 2.5rem;
            margin-top: 10px;
            word-wrap: break-word;
        }
        
        .history-btn {
            position: absolute;
            left: 20px;
            bottom: 20px;
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 0.8rem;
            transition: color 0.2s;
        }
        
        .history-btn:hover {
            color: var(--highlight-cyan);
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: rgba(0, 180, 216, 0.1);
        }
        
        button {
            border: none;
            outline: none;
            padding: 20px 0;
            font-size: 1.2rem;
            background-color: var(--button-dark);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .operator {
            background-color: rgba(0, 180, 216, 0.3);
            color: var(--highlight-cyan);
        }
        
        .operator:hover {
            background-color: rgba(0, 180, 216, 0.4);
        }
        
        .equals {
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            grid-column: span 2;
        }
        
        .equals:hover {
            background: linear-gradient(135deg, var(--primary-blue), var(--highlight-cyan));
        }
        
        .clear, .delete {
            color: #ff6b6b;
        }
        
        .history-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(5px);
            padding: 20px;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 10;
            overflow-y: auto;
        }
        
        .history-panel.show {
            transform: translateY(0);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-blue);
        }
        
        .close-history {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 180, 216, 0.2);
        }
        
        .history-expression {
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .history-result {
            color: var(--highlight-cyan);
            font-size: 1.1rem;
            text-align: right;
        }
        
        .clear-history {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .clear-history:hover {
            background-color: rgba(255, 107, 107, 0.3);
        }
        
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
            <h1 class="title">AlfandoXeon Calculator</h1>
            <p class="subtitle">Advanced Interactive Calculator</p>
        </div>
        
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
            <button class="history-btn" id="historyBtn">‚åö History</button>
        </div>
        
        <div class="buttons-grid">
            <button class="clear" data-action="clear">AC</button>
            <button class="delete" data-action="delete">DEL</button>
            <button data-action="percentage">%</button>
            <button class="operator" data-action="divide">/</button>
            
            <button data-action="number">7</button>
            <button data-action="number">8</button>
            <button data-action="number">9</button>
            <button class="operator" data-action="multiply">√ó</button>
            
            <button data-action="number">4</button>
            <button data-action="number">5</button>
            <button data-action="number">6</button>
            <button class="operator" data-action="subtract">-</button>
            
            <button data-action="number">1</button>
            <button data-action="number">2</button>
            <button data-action="number">3</button>
            <button class="operator" data-action="add">+</button>
            
            <button data-action="number">0</button>
            <button data-action="decimal">.</button>
            <button class="equals" data-action="equals">=</button>
        </div>
    </div>
    
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h2>Calculation History</h2>
            <button class="close-history" id="closeHistory">√ó</button>
        </div>
        <div id="historyList"></div>
        <button class="clear-history" id="clearHistory">Clear History</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const currentOperandElement = document.getElementById('currentOperand');
            const previousOperandElement = document.getElementById('previousOperand');
            const historyPanel = document.getElementById('historyPanel');
            const historyBtn = document.getElementById('historyBtn');
            const closeHistory = document.getElementById('closeHistory');
            const historyList = document.getElementById('historyList');
            const clearHistoryBtn = document.getElementById('clearHistory');
            const themeToggle = document.getElementById('themeToggle');
            
            // Calculator state
            let currentOperand = '0';
            let previousOperand = '';
            let operation = undefined;
            let resetScreen = false;
            let calculationHistory = JSON.parse(localStorage.getItem('calculatorHistory')) || [];
            
            // Initialize
            updateDisplay();
            renderHistory();
            
            // Button click effect
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', function(e) {
                    // Ripple effect
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    this.appendChild(ripple);
                    
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                    
                    // Button actions
                    const action = this.getAttribute('data-action');
                    
                    if (!action) return;
                    
                    switch(action) {
                        case 'number':
                            appendNumber(this.textContent);
                            break;
                        case 'decimal':
                            appendDecimal();
                            break;
                        case 'operator':
                            chooseOperation(this.textContent);
                            break;
                        case 'equals':
                            compute();
                            break;
                        case 'clear':
                            clear();
                            break;
                        case 'delete':
                            deleteNumber();
                            break;
                        case 'percentage':
                            percentage();
                            break;
                    }
                    
                    updateDisplay();
                });
            });
            
            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key >= 0 && e.key <= 9) appendNumber(e.key);
                if (e.key === '.') appendDecimal();
                if (e.key === '=' || e.key === 'Enter') compute();
                if (e.key === 'Backspace') deleteNumber();
                if (e.key === 'Escape') clear();
                if (e.key === '%') percentage();
                if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                    chooseOperation(
                        e.key === '*' ? '√ó' : 
                        e.key === '/' ? '√∑' : e.key
                    );
                }
                
                updateDisplay();
            });
            
            // History panel
            historyBtn.addEventListener('click', () => {
                historyPanel.classList.add('show');
            });
            
            closeHistory.addEventListener('click', () => {
                historyPanel.classList.remove('show');
            });
            
            clearHistoryBtn.addEventListener('click', () => {
                calculationHistory = [];
                localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
                renderHistory();
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                themeToggle.textContent = document.body.classList.contains('light-theme') ? 'üåô' : '‚òÄÔ∏è';
            });
            
            // Calculator functions
            function appendNumber(number) {
                if (currentOperand === '0' || resetScreen) {
                    currentOperand = number;
                    resetScreen = false;
                } else {
                    currentOperand += number;
                }
            }
            
            function appendDecimal() {
                if (resetScreen) {
                    currentOperand = '0.';
                    resetScreen = false;
                    return;
                }
                
                if (currentOperand.includes('.')) return;
                currentOperand += '.';
            }
            
            function chooseOperation(op) {
                if (currentOperand === '') return;
                if (previousOperand !== '') {
                    compute();
                }
                
                operation = op;
                previousOperand = currentOperand;
                currentOperand = '';
            }
            
            function compute() {
                let computation;
                const prev = parseFloat(previousOperand);
                const current = parseFloat(currentOperand);
                
                if (isNaN(prev) return;
                
                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '√ó':
                        computation = prev * current;
                        break;
                    case '/':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                // Add to history
                const historyItem = {
                    expression: `${previousOperand} ${operation} ${currentOperand}`,
                    result: computation.toString()
                };
                
                calculationHistory.unshift(historyItem);
                if (calculationHistory.length > 10) calculationHistory.pop();
                localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
                renderHistory();
                
                currentOperand = computation.toString();
                operation = undefined;
                previousOperand = '';
                resetScreen = true;
            }
            
            function clear() {
                currentOperand = '0';
                previousOperand = '';
                operation = undefined;
            }
            
            function deleteNumber() {
                if (currentOperand.length === 1 || (currentOperand.length === 2 && currentOperand.startsWith('-'))) {
                    currentOperand = '0';
                } else {
                    currentOperand = currentOperand.slice(0, -1);
                }
            }
            
            function percentage() {
                currentOperand = (parseFloat(currentOperand) / 100).toString();
            }
            
            function updateDisplay() {
                currentOperandElement.textContent = currentOperand;
                
                if (operation) {
                    previousOperandElement.textContent = `${previousOperand} ${operation}`;
                } else {
                    previousOperandElement.textContent = previousOperand;
                }
            }
            
            function renderHistory() {
                historyList.innerHTML = '';
                
                if (calculationHistory.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: var(--text-gray); margin-top: 20px;">No history yet</p>';
                    return;
                }
                
                calculationHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    
                    const expression = document.createElement('div');
                    expression.classList.add('history-expression');
                    expression.textContent = item.expression;
                    
                    const result = document.createElement('div');
                    result.classList.add('history-result');
                    result.textContent = `= ${item.result}`;
                    
                    historyItem.appendChild(expression);
                    historyItem.appendChild(result);
                    historyList.appendChild(historyItem);
                });
            }
        });
    </script>
</body>
</html>
