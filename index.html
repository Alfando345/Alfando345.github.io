        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #db7093);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;

        .hearts-container {

            left: 0;

            height: 100%;

            z-index: -1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            animation: float 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {

            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 5px solid rgba(255, 105, 180, 0.5);

            padding: 25px;

            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
            font-size: 1.3rem;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-y: auto;
            max-height: 50vh;
        }
        
        .content p {
            max-width: 90%;
            margin: 0 auto;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(to bottom, #ff69b4, #db7093);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(219, 112, 147, 0.4);
            font-weight: bold;
            min-width: 200px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(219, 112, 147, 0.6);
            background: linear-gradient(to bottom, #ff85c1, #e67ba3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-restart {
            background: linear-gradient(to bottom, #ffb6c1, #ff91a4);
            color: #333;
        }
        
        .music-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            color: #333;
            font-size: 1.1rem;
        }
        
        .music-btn {
            background: #ff69b4;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            box-shadow: 0 3px 8px rgba(219, 112, 147, 0.3);
        }
        
        .heart-animation {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .heart-shape {
            position: relative;
            width: 200px;
            height: 180px;
            margin: 30px auto;
        }
        
        .heart-shape::before,
        .heart-shape::after {
            position: absolute;
            content: "";
            left: 100px;
            top: 0;
            width: 100px;
            height: 160px;
            background: #ff69b4;
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 30px rgba(219, 112, 147, 0.6);
        }
        
        .heart-shape::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .heart-text {
            font-size: 2rem;
            font-weight: bold;
            color: #ff69b4;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .signature {
            font-style: italic;
            font-size: 1.4rem;
            color: #db7093;
            margin-top: 15px;
        }
        
        .exit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                font-size: 1.1rem;
                min-height: 250px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1.1rem;
                min-width: 160px;
            }
            
            .heart-shape {
                width: 150px;
                height: 135px;
            }
            
            .heart-shape::before,
            .heart-shape::after {
                width: 75px;
                height: 120px;
                left: 75px;
            }
            
            .heart-shape::after {
                left: 0;
            }
        }
    </style>
</head>
<body>

    <script>
        // Data pesan untuk Lovii
        const messages = [
            "Haii üòöüëã",
            "SHALOMM SAYANGGG!!!\n\n",
            "HMM...\nGIMANA NIH KABARNYA???\nAKU HARAP SAYANG SELALU BAIK\" AJA YAA DISANA ^_^",
            "SAYANGGGG... AKU TAU HARI-HARI SAYANG PASTI BERAT DAN MELELAHKAN................ \nTAPI TEO PERCAYA... SAYANG ITU WANITA KUAT, SAYANG PANTANG MENYERAH DALAM MELAKUKAN SESUATU...<3",
            "lovii sayanggg...\naku tuh yaa... mikirin kamu terus tiap hari... bahkan sampe kebawa mimpi terusss...\nkamu sekarang lagi sibuk banget yaa, jadi perawat hebat selama 2 bulan itu pasti cape bgt \ntapi aku yakin... kamu kuat kok, kamu selalu tulus dan semangat, itu yg bikin aku bangga bgt sama kamu.\ntiap malam aku selalu doain kamu diam-diam... biar kamu selalu sehat, bahagia, dan dilindungi \naku kangen banget sebenernya, tapi aku tahanin dulu... demi kamu bisa fokus sama tugas kamu \naku janji bakal tetap di sini, nungguin kamu pulang, dan nanti aku peluk kamu lamaa bgt sampe kamu lupa capeknya hehehe....\nsemangat terus yaa, lovii kuuu... jangan lupa makan, jangan suka begadang, dan jangan terlalu keras sama diri sendiri \naku sayang kamu banget... bener-bener sayang, dari hati yang paling dalem... \nnanti kalau udah selesai semua, aku pengen jalan berdua... ketawa bareng... dan cerita banyak bgt hal yang pengen ceritain ke sayangg... \nlove u, perawat kecilku yang hebattt ",
            "kadang aku suka kepikiran sendiri... 'lagi ngapain yaa lovii sekarang?...\naku inget gimana kamu suka nyemangatin aku, sekarang giliran aku yang mau jadi semangat kamu... meskipun dari jauh hehehe.\nkalo kamu capek, pelan-pelan aja yaa... nggak harus kuat terus kok, kamu juga manusia... boleh istirahat, boleh nangis, asal jangan nyerah yaa...\nsetiap kali kamu lelah, inget ya... ada aku yang selalu dukung sayangg...\naku selalu percaya sama kamu, lovii ku... selalu, selalu percaya...\njadi jangan pernah ragu... karena di sini, and always support you my lovee sayang\n"
        ];
        
        // Elemen DOM
        const content = document.getElementById('content');
        const messageEl = document.getElementById('message');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const heartAnimation = document.getElementById('heart-animation');
        const playBtn = document.getElementById('play-btn');
        const musicStatus = document.getElementById('music-status');
        const bgMusic = document.getElementById('bg-music');
        const exitBtn = document.getElementById('exit-btn');
        const heartsContainer = document.getElementById('hearts-container');
        
        // State aplikasi
        let currentMessage = 0;
        let isTyping = false;
        let musicPlaying = false;
        
        // Buat efek hati berjatuhan
        function createHearts() {
            const heartCount = 30;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§';
                
                // Posisi acak
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Efek ketik
        function typeWriter(text, speed = 30) {
            return new Promise(resolve => {
                isTyping = true;
                let i = 0;
                messageEl.textContent = '';
                
                function type() {
                    if (i < text.length) {
                        const char = text.charAt(i);
                        messageEl.textContent += char;
                        
                        // Tambahkan delay untuk karakter tertentu
                        let delay = speed;
                        if (char === '\n') delay = 100;
                        else if (char === '.' || char === '!' || char === '?') delay = 200;
                        
                        i++;
                        setTimeout(type, delay);
                    } else {
                        isTyping = false;
                        resolve();
                    }
                }
                
                type();
            });
        }
        
        // Tampilkan pesan berikutnya
        async function showNextMessage() {
            if (isTyping) return;
            
            if (currentMessage < messages.length) {
                nextBtn.disabled = true;
                await typeWriter(messages[currentMessage]);
                currentMessage++;
                nextBtn.disabled = false;
                
                // Jika ini pesan terakhir, ganti tombol
                if (currentMessage >= messages.length) {
                    nextBtn.textContent = "Lihat Hati Sayang";
                }
            } else {
                showHeartAnimation();
            }
        }
        
        // Tampilkan animasi hati
        function showHeartAnimation() {
            content.style.display = 'none';
            heartAnimation.style.display = 'block';
            nextBtn.style.display = 'none';
            restartBtn.style.display = 'block';
        }
        
        // Ulangi pesan
        function restartMessages() {
            currentMessage = 0;
            content.style.display = 'block';
            heartAnimation.style.display = 'none';
            nextBtn.style.display = 'block';
            nextBtn.textContent = "Lanjut Sayang";
            restartBtn.style.display = 'none';
            messageEl.textContent = '';
        }
        
        // Kontrol musik
        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                playBtn.textContent = '‚ñ∂';
                musicStatus.textContent = 'Musik: Off';
            } else {
                bgMusic.play().catch(e => console.log('Autoplay prevented:', e));
                playBtn.textContent = '‚è∏';
                musicStatus.textContent = 'Sinarengann: On';
            }
            musicPlaying = !musicPlaying;
        }
        
        // Event listeners
        nextBtn.addEventListener('click', showNextMessage);
        restartBtn.addEventListener('click', restartMessages);
        playBtn.addEventListener('click', toggleMusic);
        exitBtn.addEventListener('click', () => {
            if (confirm('Sayanggg... yakin mau tutup program ini? üò¢\nAku bakal kangen loh...')) {
                window.close();
            }
        });
        
        // Inisialisasi
        createHearts();
        
        // Mulai dengan pesan pertama
        setTimeout(() => {
            typeWriter(messages[0]);
            currentMessage = 1;
        }, 1000);
        
        // Aktifkan musik setelah interaksi pengguna
        document.body.addEventListener('click', function initMusic() {
            if (!musicPlaying) {
                toggleMusic();
            }
            document.body.removeEventListener('click', initMusic);
        }, { once: true });
    </script>
