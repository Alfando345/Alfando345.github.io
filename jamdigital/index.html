<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Aesthetic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="floating-bg">
        <img src="background.jpg" alt="Decorative background" id="bg-image">
    </div>
    <div class="splash-screen" id="splash-screen">
        <div class="splash-content">
            <div class="loader"></div>
            <p>Loading...</p>
            <p>While Updating Content Right Now!</p>
        </div>
    </div>

    <button class="menu-btn" id="menu-btn" title="Stopwatch">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
    </button>

    <div class="menu-panel" id="menu-panel">
        <h3>Stopwatch</h3>
        <div class="stopwatch-display" id="stopwatch-display">00:00:00.000</div>
        <div class="stopwatch-controls">
            <button id="start-stopwatch">Start</button>
            <button id="lap-stopwatch">Lap</button>
            <button id="reset-stopwatch">Reset</button>
        </div>
        <div class="stopwatch-history" id="stopwatch-history"></div>
        <div class="credit-menu">
            <div>Credit</div>
            <div class="credit-name">@AlfandoXeon</div>
        </div>
                <div class="audio-control" id="audio-control" title="Toggle Sound">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
    </div>
    <div class="music-status" id="music-status">sound play</div>
</div>
    </div>


    <div class="date-container" id="date"></div>
    <div class="time-container" id="time"></div>
    <div class="greeting-container" id="greeting"></div>
    <div class="notification" id="stopwatch-notification"></div>
    
    <button class="fullscreen-btn" id="fullscreen-btn" title="Toggle Fullscreen">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
    </button>
    

    
    <div class="watermark">@AlfandoXeon</div>
    
    <audio id="bg-audio" loop>
        <source src="instrument.mp3" type="audio/mpeg">
    </audio>

    <div class="music-status" id="music-status">sound play</div>

<button id="rain-toggle" class="rain-toggle" title="Toggle Rain Effect">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <!-- Awan -->
        <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
        <!-- Hujan -->
        <path d="M8 16l1 1m3-4l1 1m-5 3l1 1m3-4l1 1" stroke-linecap="round"></path>
    </svg>
</button>
    <canvas id="rain-canvas"></canvas>

    <script src="script.js"></script>
    <script src="rain.js"></script>
</body>
</html>
