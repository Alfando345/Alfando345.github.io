<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Aesthetic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap');
        
        :root {
            --glow-color: rgba(255, 255, 255, 0.8);
        }
        .credit-menu {
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.8;
}
.greeting-container {
    font-size: 1.8rem; /* Lebih kecil dari jam */
    font-weight: 800;
    margin-top: 0rem;
    text-align: center;
    opacity: 0.9;
    text-shadow: 
        0 0 5px var(--glow-color),
        0 0 10px var(--glow-color);
    height: 2rem;
    transition: all 0.3s ease;
}
.music-status {
    position: fixed;
    right: 10px;
    bottom: 30px; /* Di atas watermark */
    font-size: 0.7rem;
    opacity: 0.7;
    z-index: 100;
    background: rgba(0,0,0,0.3);
    padding: 2px 5px;
    border-radius: 3px;
}
/* Jika watermark sudah ada, sesuaikan posisinya */
.watermark {
    position: fixed;
    right: 10px;
    bottom: 10px;
    font-size: 0.7rem;
    opacity: 0.7;
    z-index: 100;
    background: rgba(0,0,0,0.3);
    padding: 2px 5px;
    border-radius: 3px;
}
edit-menu .credit-name {
    font-weight: bold;
    margin-top: 5px;
    color: white;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #000000 0%, #2d3436 70%, #4b4b4b 100%);
            color: white;
            overflow: hidden;
            user-select: none;
            padding-top: 12vh;
            position: relative;
                background: linear-gradient(90deg, 
              #000000, 
               #400089, 
              #1f0035, 
              #000000, 
               #bdbdbd);
        background-size: 400% 100%;
             animation: gradientAnimation 35s ease infinite;
        }
        @keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

        .date-container {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-align: center;
            opacity: 0.9;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .time-container {
            font-size: 6rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-shadow: 
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color),
                0 0 30px var(--glow-color),
                0 0 40px var(--glow-color),
                0 2px 5px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
        }

        .time-container:hover {
            transform: scale(1.05);
        }

        .colon {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            padding: 5px;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            opacity: 1;
        }

        :fullscreen .fullscreen-btn {
            display: none;
        }

.menu-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    cursor: pointer;
    opacity: 0.7;
    transition: all 0.3s ease;
    z-index: 10;
    padding: 0;
}

.menu-btn:hover {
    opacity: 1;
    background: rgba(255, 255, 255, 0.2);
}

.menu-btn svg {
    width: 20px;
    height: 20px;
}
        /* Menu Panel */
        .menu-panel {
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            transform: translateX(-120%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 9;
        }

        .menu-panel.active {
            transform: translateX(0);
        }

        .menu-panel h3 {
            margin-top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }

.stopwatch-display {
    font-size: 1.8rem;
    text-align: center;
    margin: 10px 0;
    font-family: monospace; /* Agar angka tetap sejajar */
    letter-spacing: 1px;
}
.stopwatch-display::after {
    content: "ms";
    font-size: 1rem;
    opacity: 0.7;
    margin-left: 5px;
}
        .stopwatch-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stopwatch-controls button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .stopwatch-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stopwatch-history {
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }

        .stopwatch-history div {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instagram-btn {
            display: block;
            width: 100%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        /* Weather Display */
   .weather-container {
    position: fixed;
    left: 10px;
    bottom: 10px;
    z-index: 100;
    max-width: 150px;
    font-size: 0.8rem;
}
        .weather-icon {
            width: 40px;
            height: 40px;
        }

        .weather-info {
            display: flex;
            flex-direction: column;
        }

        .weather-temp {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .weather-desc {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Watermark */
.watermark {
    position: fixed;
    right: 10px;
    bottom: 10px;
    font-size: 0.7rem;
    opacity: 0.7;
    z-index: 100;
    background: rgba(0,0,0,0.3);
    padding: 2px 5px;
    border-radius: 3px;
}


        /* Audio Control */
        .audio-control {
            position: absolute;
            bottom: 20px;
            right: 80px;
            opacity: 0.7;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .audio-control:hover {
            opacity: 1;
        }
@media (max-width: 600px), (max-height: 400px) {
    .watermark,
    .weather-container,
    .music-status {
        transform: scale(0.8);
        transform-origin: bottom right;
    }
    
    .weather-container {
        left: 5px;
        bottom: 5px;
    }
}
    </style>
</head>
<body>
    <button class="menu-btn" id="menu-btn" title="Stopwatch">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
    </svg>
</button>
    <div class="menu-panel" id="menu-panel">
        <h3>Stopwatch</h3>
        <div class="stopwatch-display" id="stopwatch-display">00:00:00.000</div>
        <div class="stopwatch-controls">
            <button id="start-stopwatch">Start</button>
            <button id="lap-stopwatch">Lap</button>
            <button id="reset-stopwatch">Reset</button>
        </div>
        <div class="stopwatch-history" id="stopwatch-history"></div>
        <div class="credit-menu">
    <div>Credit </div>
    <div class="credit-name">@AlfandoXeon</div>
</div>
    </div>

    <div class="date-container" id="date"></div>
    <div class="time-container" id="time"></div>
    <div class="greeting-container" id="greeting"></div>
    
    <button class="fullscreen-btn" id="fullscreen-btn" title="Toggle Fullscreen">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
    </button>
    

    
    <div class="audio-control" id="audio-control" title="Toggle Sound">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
    </div>
    
    <div class="watermark">@AlfandoXeon</div>
    
    <audio id="bg-audio" loop>
        <source src="instrument.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Fungsi greeting baru
function updateGreeting() {
    const now = new Date();
    const hours = now.getHours();
    let greeting = "";
    let emoji = "";
    
    if (hours >= 5 && hours < 11) {
        greeting = "Selamat Pagi";
        emoji = "";
    } else if (hours >= 11 && hours < 15) {
        greeting = "Selamat Siang";
        emoji = "";
    } else if (hours >= 15 && hours < 19) {
        greeting = "Selamat Sore";
        emoji = "";
    } else {
        greeting = "Selamat Malam";
        emoji = "";
    }
    
    document.getElementById('greeting').textContent = `${greeting} ${emoji}`;
}

// Panggil di init dan setiap jam berubah
updateGreeting();
setInterval(updateGreeting, 3600000); // Update setiap jam
        // DOM Elements
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const menuBtn = document.getElementById('menu-btn');
        const menuPanel = document.getElementById('menu-panel');
        const audioElement = document.getElementById('bg-audio');
        const audioControl = document.getElementById('audio-control');
        const stopwatchDisplay = document.getElementById('stopwatch-display');
        const startStopwatchBtn = document.getElementById('start-stopwatch');
        const lapStopwatchBtn = document.getElementById('lap-stopwatch');
        const resetStopwatchBtn = document.getElementById('reset-stopwatch');
        const stopwatchHistory = document.getElementById('stopwatch-history');
        const weatherContainer = document.getElementById('weather-container');
        const weatherIcon = document.getElementById('weather-icon');
        const weatherTemp = document.getElementById('weather-temp');
        const weatherDesc = document.getElementById('weather-desc');

        // Clock Function
        function updateTime() {
            const now = new Date();
            
            // Format tanggal: Hari, Bulan Tanggal Tahun
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', optionsDate);
            dateElement.textContent = dateString;
            
            // Format waktu: HH:MM:SS (24 jam)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // Menambahkan animasi titik dua yang berkedip
            const timeString = `${hours}<span class="colon">:</span>${minutes}<span class="colon">:</span>${seconds}`;
            timeElement.innerHTML = timeString;
        }

        // Fullscreen Function
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Audio Control
function toggleAudio() {
    const musicStatus = document.getElementById('music-status');
    if (audioElement.paused) {
        audioElement.play();
        musicStatus.style.display = 'block';
        // Kode audio control icon yang sudah ada...
    } else {
        audioElement.pause();
        musicStatus.style.display = 'none';
        // Kode audio control icon yang sudah ada...
    }
}
        // Stopwatch Function
        let stopwatchInterval;
        let stopwatchTime = 0;
        let isStopwatchRunning = false;

// Ganti fungsi ini
function formatStopwatchTime(ms) {
    const date = new Date(ms);
    const hours = String(date.getUTCHours()).padStart(2, '0');
    const minutes = String(date.getUTCMinutes()).padStart(2, '0');
    const seconds = String(date.getUTCSeconds()).padStart(2, '0');
    const milliseconds = String(date.getUTCMilliseconds()).padStart(3, '0');
    
    return `${hours}:${minutes}:${seconds}.${milliseconds}`;
}

        function updateStopwatchDisplay() {
            stopwatchDisplay.textContent = formatStopwatchTime(stopwatchTime);
        }

        function startStopwatch() {
            if (!isStopwatchRunning) {
                const startTime = Date.now() - stopwatchTime;
                stopwatchInterval = setInterval(() => {
                    stopwatchTime = Date.now() - startTime;
                    updateStopwatchDisplay();
                }, 10);
                isStopwatchRunning = true;
                startStopwatchBtn.textContent = 'Pause';
            } else {
                clearInterval(stopwatchInterval);
                isStopwatchRunning = false;
                startStopwatchBtn.textContent = 'Start';
            }
        }

        function lapStopwatch() {
            if (isStopwatchRunning) {
                const lapTime = document.createElement('div');
                lapTime.textContent = formatStopwatchTime(stopwatchTime);
                stopwatchHistory.prepend(lapTime);
            }
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchTime = 0;
            isStopwatchRunning = false;
            updateStopwatchDisplay();
            startStopwatchBtn.textContent = 'Start';
            stopwatchHistory.innerHTML = '';
        }

        // Weather Function
        async function fetchWeather() {
            const apiKey = 'YOUR_API_KEY'; // Ganti dengan API key Anda
            const city = 'Salatiga';
            const country = 'ID';
            
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&units=metric&appid=${apiKey}`);
                const data = await response.json();
                
                if (data.cod === 200) {
                    weatherTemp.textContent = `${Math.round(data.main.temp)}Â°C`;
                    weatherDesc.textContent = data.weather[0].description;
                    weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    weatherContainer.style.display = 'flex';
                } else {
                    console.error('Weather data error:', data.message);
                    weatherContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
                weatherContainer.style.display = 'none';
            }
        }

        // Event Listeners
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        menuBtn.addEventListener('click', () => menuPanel.classList.toggle('active'));
        audioControl.addEventListener('click', toggleAudio);
        startStopwatchBtn.addEventListener('click', startStopwatch);
        lapStopwatchBtn.addEventListener('click', lapStopwatch);
        resetStopwatchBtn.addEventListener('click', resetStopwatch);

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.style.display = 'block';
            }
        });

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        
        // Auto play audio (with user interaction requirement)
        document.addEventListener('click', () => {
            audioElement.play().catch(e => console.log('Audio play failed:', e));
        }, { once: true });

        // Fetch weather (comment out if no API key)
        // fetchWeather();

        // How to get API key instruction
        console.log(`
Untuk mendapatkan API key cuaca:
1. Kunjungi https://openweathermap.org/
2. Buat akun gratis
3. Dapatkan API key di bagian "API Keys"
4. Ganti YOUR_API_KEY di kode dengan key Anda
`);
    </script>
    <div class="music-status" id="music-status">sound play</div>
</body>
</html>
